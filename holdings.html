<!DOCTYPE html>
<html>
    <head>
        <title>Your Holdings</title>
        <link rel="stylesheet" href="holdings.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <header>
            <div id="header-left">
            <p>Nifty</p>
            <p class="data" style="color: red;"><span id="data_nifty"></span></p>&emsp;
            <script type="text/javascript">
                var numberText3 = document.createTextNode("");
                document.getElementById("data_nifty").appendChild(numberText3);
                function randint() {
                numberText3.nodeValue = Math.floor(Math.random()*20)+15713.80;
                }
                randint();
                setInterval(randint,1000*2);
            </script>
            
            <p>Sensex</p>
            <p class="data" style="color: #3cff00;"><span id="data_sensex"></span></p>&emsp;
            <script type="text/javascript">
                var numberText1 = document.createTextNode("");
                document.getElementById("data_sensex").appendChild(numberText1);
                function randint() {
                numberText1.nodeValue = Math.floor(Math.random()*20)+23456.34;
                }
                randint();
                setInterval(randint,1000*2);
            </script>
            </div>
            <div id="header-logo">
                <img src="Logo.jpg" alt="logo">

            </div>
            <div id="header-right">
                <p>Profile</p>
                <p>Order</p>
                <p>Holdings</p>
                <p>Wachlist</p>
                <p>Wallet</p>
                <p>Dashboard</p>  
                </ul>
            </div>
            
        </header>

    </body>
</html>
