                var numberText3 = document.createTextNode("");
                document.getElementById("data_nifty").appendChild(numberText3);
                function randint() {
                numberText3.nodeValue = Math.floor(Math.random()*20)+15713.80;
                }
                randint();
                setInterval(randint,1000*2);
            </script>
            
            <p>Sensex</p>
            <p class="data" style="color: #3cff00;"><span id="data_sensex"></span></p>&emsp;
            <script type="text/javascript">

            <div id="header-right">

        <div id="body-table">

            <tr>
                <th id="th_name">Instrument</th>
                <th id="th_qty">Quantity</th>
