<!DOCTYPE html>
<html>
<link rel="stylesheet" href="login.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.12.0/devicon.min.css">
<link href='//cdn.jsdelivr.net/devicons/1.8.0/css/devicons.min.css' rel='stylesheet'>
<script defer src="login.js"></script>
<head>
  <title>
    Login Page
  </title>
</head>
<body>
  <div id="login-holder">
  <div id="login-left">
    <p style="display:grid; justify-items:center; align-items:center; color: black; font-size: 25px;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Login</p>
    <form id="login-form">
        <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username or Email ID">
        <br>
        <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
        <br>
        <input type="submit" value="Login" id="login-form-submit">
        <br>
      </form>
    <a id="fgt-pass" href="forgot_pass.html">Forgot password?</a>
    <br> 
    <a id="new-usr" href="Sign_Up.html">New here?</a>
    <hr>
    <p style="display:grid; justify-items:center; align-items:center; color: rgb(0, 0, 0); margin: 0px 0px;"><i>Log in via SocialMedia</i></p>
    <a href="https://myaccount.google.com/" class="devicon-google-original-wordmark" style="text-decoration: none; font-size: 60px; display: grid; justify-items: center;color: black;"></a>
    <a href="#" class="devicon-facebook-plain" style="text-decoration:none; font-size:40px; display:grid; justify-items:center;color: black;"></a>
  </div>
  <div id="login-right">
  </div>
  </div>
</body>
</html>
