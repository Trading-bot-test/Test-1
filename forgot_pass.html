<!DOCTYPE html>
<html>
<link rel="stylesheet" href="forgot_pass.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.12.0/devicon.min.css">
<link href='//cdn.jsdelivr.net/devicons/1.8.0/css/devicons.min.css' rel='stylesheet'>
<script>
    function myFunction() {
        alert("Details have been sent to the registered Email Address");
    }
</script>
<head>
  <title>
    Reset Password
  </title>
</head>
<body>
  <div id="reset_pass_holder">
      <p style="display:grid; justify-items:center; align-items:center; padding-top: 60px; font-size: 18px;">Please enter Email ID</p>
    <form id="reset-form">
        <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Email ID">
        <br>
        <input onclick="location.href = 'login.html'; myFunction()" type="button" value="Submit" id="forgot-pass-submit">
    </form>
  </div>
</body>
</html>
